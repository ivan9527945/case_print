<script>
  $(function(){
    $('.menu').hover(function(){
      var y = window.scrollY;
      if (($('.menu').hasClass('active')) && y === 0) {
        $('.menu').removeClass('active');
      } else {
        $('.menu').addClass('active');
      }
    })
    $('.menu').scroll(function(){
      $('.menu').addClass('active');
    })
  })

  $(document).scroll(function() {
    navbarScroll();
	});

	function navbarScroll() {
    var y = window.scrollY;
    if (y !== 0) {
      $('.menu').addClass('active');
    } else {
      $('.menu').removeClass('active');
    }
  }
</script>
